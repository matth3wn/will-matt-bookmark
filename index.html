<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmark App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>

<body>
  <main banner='main'>
    <title banner='header'>Bookmark App</title>
    <section class='add-form' banner='region'>
      <form banner='form' id='add-bookmark-form'>
        <div class='button-section'>
          <button class='add-bookmark'>Add Bookmark</button>
          <select class='dropdown-filter'>
              <option value="" disabled selected>Select your rating</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="input-section">
            <h4 class="error-message">You need to fill something from server</h4>
            <label for="title">Title</label><br>
            <input type="text" id="title" placeholder="title" required><br>
            <label for="url">URL</label><br>
            <input type="url" id="url" placeholder="url" required><br>
            <label for="description">Description</label><br>
            <input type="text" id="description" placeholder="description" required><br>
            <label for="rating">Rating</label><br>
            <input type="number" id="rating" placeholder="1-5" required min="1" max="5">
            </div>
      </form>
    </section>

    <section class='bookmark-section'>
      <ul class='bookmark-list'>
        <li >
            <div>Bookmark</div>
            <div class="hidden descrip">Descrip</div>
             <div class="hidden url">url</div> 
            <div>Rating</div>
            <button class='delete-button'>Delete</button>
        </li>

        <li>
            <div>Bookmark</div>
            <div>Descrip</div>
             <div>url</div> 
            <div>Rating</div>
            <button class='delete-button'>Delete</button>
        </li>
      </ul>
    </section>

  </main>





  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script src="index.js"></script>
</body>

</html>
