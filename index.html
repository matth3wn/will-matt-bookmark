<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title banner='header'>Bookmark App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>

<body>
  <main banner='main'>
    <section class='add-form' banner='region'>
      <h1 banner='header'>Bookmark App</h1>
      <div class="error-container"></div>
      <div class='button-section'></div>
      <select class='dropdown-filter' aria-label="Filter">
        <div class='options'>
          <option value='' selected class='first-option'>Rating filter</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1" class='last-option'>1</option>
        </div>
      </select>
    </section>

    <section class='bookmark-section' banner='region'>
      <ul class='bookmark-list'></ul>
    </section>

  </main>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
